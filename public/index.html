<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Секретный чат</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    #messages {
      padding: 10px;
      overflow-y: auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
    }
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      padding: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
    }
    img {
      max-width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <div id="bottomBar">
    <input id="messageInput" type="text" placeholder="Сообщение..." />
    <button id="sendButton">Отправить</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button id="imageButton">Фото</button>
  </div>

  <script>
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');
    const imageButton = document.getElementById('imageButton');
    const messagesContainer = document.getElementById('messages');

    // Загрузка сообщений при старте
    window.addEventListener('DOMContentLoaded', () => {
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.forEach(renderMessage);
    });

    // Сохранение сообщения в localStorage
    function saveMessage(msg) {
      let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.push(msg);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Удаление сообщения из localStorage
    function deleteMessage(toDelete) {
      let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages = messages.filter(msg => msg.content !== toDelete.content);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Рендер одного сообщения
    function renderMessage(msg) {
      const msgWrapper = document.createElement('div');
      msgWrapper.className = 'message';

      if (msg.type === 'text') {
        msgWrapper.textContent = msg.content;
        msgWrapper.style.background = '#333';
        msgWrapper.style.padding = '10px';
        msgWrapper.style.borderRadius = '10px';
        msgWrapper.style.maxWidth = '70%';
      } else if (msg.type === 'image') {
        const img = document.createElement('img');
        img.src = msg.content;
        msgWrapper.appendChild(img);
      }

      // Удаление по нажатию
      msgWrapper.addEventListener('click', () => {
        if (confirm('Удалить сообщение?')) {
          msgWrapper.remove();
          deleteMessage(msg);
        }
      });

      messagesContainer.appendChild(msgWrapper);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Отправка текста
    sendButton.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = { type: 'text', content: text };
      renderMessage(msg);
      saveMessage(msg);
      messageInput.value = '';
    });

    // Открытие выбора фото
    imageButton.addEventListener('click', () => {
      imageInput.click();
    });

    // Загрузка изображения
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

const reader = new FileReader();
      reader.onload = () => {
        const msg = { type: 'image', content: reader.result };
        renderMessage(msg);
        saveMessage(msg);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
