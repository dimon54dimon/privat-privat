
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Секретный чат</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
      background-color: #1e1e1e;
    }
    .messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .message span {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      cursor: pointer;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .input-area button {
      background: #0095f6;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Введите код доступа</h2>
    <input type="password" id="password" placeholder="Введите код" />
    <button onclick="checkPassword()">Войти</button>
  </div>
  <div id="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Сообщение..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
  <script>
    const correctPassword = "2525";
    const login = document.getElementById("login");
    const chat = document.getElementById("chat");
    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        login.style.display = "none";
        chat.style.display = "flex";
        loadMessages();
      } else {
        alert("Неверный код");
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = text + '<span onclick="this.parentElement.remove()">&times;</span>';
      messages.appendChild(div);
      input.value = "";
      saveMessages();
    }

    function saveMessages() {
      localStorage.setItem("secretMessages", messages.innerHTML);
    }

    function loadMessages() {
      messages.innerHTML = localStorage.getItem("secretMessages") || "";
    }
  </script>
</body>
</html>
